<html>

<head>
    <title>
        Jira Board
    </title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h4>Jira Board</h4>
    <div class="container">
        <div class="grid">
            <div id="todo" class="todo zones">
                <p class="title">To Do</p>
                <div id="cards" class="cards"></div>
            </div>
            <div id="inProgress" class="inProgress zones">
                <p class="title">In Progress</p>
                <div id="cards" class="cards"></div>
            </div>
            <div id="done" class="done zones">
                <p class="title">Done</p>
                <div id="cards" class="cards"></div>
            </div>
            <div id="wontDo" class="wontDo zones">
                <p class="title">Won't Do</p>
                <div id="cards" class="cards"></div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
